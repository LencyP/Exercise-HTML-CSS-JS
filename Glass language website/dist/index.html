<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass language website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/me.jpg" alt="">
                    <h3>Lenka Puf</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="#"><img src="images/think-green.svg" alt=""></a>
                        <h2>Profile</h2>
                    </div>
                    <div class="link">
                        <a href="#"><img src="images/medal.svg" alt=""></a>
                        <h2>Achievements</h2>
                    </div>
                    <div class="link">
                        <a href="#"><img src="images/shop.svg" alt=""></a>
                        <h2>Shop</h2>
                    </div>
                    <div class="link">
                        <a href="#"><img src="images/microphone.svg" alt=""></a>
                        <h2>Podcasts</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join PRO Membership 20% discount</h2>
                    <a href="#"><img src="images/sale.svg" alt=""></a>
                </div>
            </div>
            <div class="languages_courses">
                <div class="status">
                    <h1>Your courses</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <a href="#"><img src="images/korean.svg" alt=""></a>
                        <div class="card-info">
                            <h2>Korean 2</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <a href="#"><img src="images/spanish.svg" alt=""></a>
                        <div class="card-info">
                            <h2>Spanish 3</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">52%</h2>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <a href="#"><img src="images/german.svg" alt=""></a>
                        <div class="card-info">
                            <h2>German 1</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>


</body>

</html>
