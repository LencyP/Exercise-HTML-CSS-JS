<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
</head>

<body>
    <div class="slider">
        <div class="slider_body">
            <img src="https://i.redd.it/svi2zx472xr41.jpg" alt="Image" class="slider_image">
        </div>
        <div class="slider_controls">
            <button class="slider_button slider_button-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slider_button slider_button-play">
                <i class="fas fa-play"></i>
            </button>
            <button class="slider_button slider_button-next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
